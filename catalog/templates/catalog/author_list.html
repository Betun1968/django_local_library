{% extends "base_generic.html" %}

{% block content %}
    <h1>Lista de Autores</h1>

    <a href="{% url 'author_create' %}"><strong>Crear Autor</strong>

    {% if author_list %}
    <ul>

      {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.first_name }}</a> ({{author.last_name}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no authors in the library.</p>
    {% endif %}       
{% endblock %}
